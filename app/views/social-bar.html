<md-list>
    <md-item ng-repeat="item in socialiconbar" aria-label="{{ item.name }}" title="{{ item.name }}" class="socialicons__item">
        <a ng-href="{{ item.href }}" class="link" target="_blank" >
            <md-icon-svg icon-sprite="{{ item.iconid }}" class="md-icon__container"></md-icon-svg>
        </a>
    </md-item>
</md-list>
