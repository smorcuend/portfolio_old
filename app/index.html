<!doctype html>
<html class="no-js">
<head>

    <meta name="author" content="Sergio Morcuende - @smorcuend">
    <meta name="description" content="Sergio Morcuende's personal portfolio">

    <!-- build:css(.) styles/vendor.css -->

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

<body ng-app="portfolioApp" ng-controller="MainCtrl">

    <main-toolbar layout="row" class="container__toolbar"></main-toolbar>
